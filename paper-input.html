<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../shadycss/apply-shim.html">
<link rel="import" href="../polymer/lib/elements/custom-style.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="paper-input-container.html">
<link rel="import" href="paper-input-behavior.html">
<link rel="import" href="paper-input-error.html">
<dom-module id="paper-input">
  <template>
    <style>
     :host {
      display: block;
    }

    :host {
      display: block;
    }

    :host([focused]) {
      outline: none;
    }

    :host([hidden]) {
      display: none !important;
    }

    input {
      /* Firefox sets a min-width on the input, which can cause layout issues */
      min-width: 0;
    }
    /* In 1.x, the <input> is distributed to paper-input-container, which styles it.
    In 2.x the <iron-input> is distributed to paper-input-container, which styles
    it, but in order for this to work correctly, we need to reset some
    of the native input's properties to inherit (from the iron-input) */
    iron-input > input {
      /* @apply --paper-input-container-shared-input-style; */
      font-family: inherit;
      font-weight: inherit;
      font-size: inherit;
      letter-spacing: inherit;
      word-spacing: inherit;
      line-height: inherit;
      text-shadow: inherit;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
      background: inherit;
      background-color: inherit;
    }

    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      @apply --paper-input-container-input-webkit-spinner;
    }

    input::-webkit-clear-button {
      @apply --paper-input-container-input-webkit-clear;
    }

    input::-webkit-input-placeholder {
      color: var(--paper-input-container-color, var(--secondary-text-color));
    }

    input:-moz-placeholder {
      color: var(--paper-input-container-color, var(--secondary-text-color));
    }

    input::-moz-placeholder {
      color: var(--paper-input-container-color, var(--secondary-text-color));
    }

    input:-ms-input-placeholder {
      color: var(--paper-input-container-color, var(--secondary-text-color));
    }

    label {
      pointer-events: none;
    }
    </style>

    <paper-input-container
      auto-validate$="[[autoValidate]]"
      disabled$="[[disabled]]"
      invalid="[[invalid]]">

      <slot name="prefix" slot="prefix"></slot>

      <label hidden$="[[!label]]" aria-hidden="true" for$="[[_inputId]]" slot="label">[[label]]</label>

      <iron-input bind-value="{{value}}" slot="input"
        class="input-element"
        id$="[[_inputId]]"
        maxlength$="[[maxlength]]"
        allowed-pattern="[[allowedPattern]]"
        invalid="{{invalid}}"
        validator="[[validator]]"
        validation-states="{{validationStates}}">
        <input
          aria-labelledby$="[[_ariaLabelledBy]]"
          aria-describedby$="[[_ariaDescribedBy]]"
          disabled$="[[disabled]]"
          title$="[[title]]"
          type$="[[type]]"
          pattern$="[[pattern]]"
          required$="[[required]]"
          autocomplete$="[[autocomplete]]"
          autofocus$="[[autofocus]]"
          inputmode$="[[inputmode]]"
          minlength$="[[minlength]]"
          maxlength$="[[maxlength]]"
          min$="[[min]]"
          max$="[[max]]"
          step$="[[step]]"
          name$="[[name]]"
          placeholder$="[[placeholder]]"
          readonly$="[[readonly]]"
          list$="[[list]]"
          size$="[[size]]"
          autocapitalize$="[[autocapitalize]]"
          autocorrect$="[[autocorrect]]"
          on-change="_onChange"
          tabindex$="[[tabIndex]]"
          autosave$="[[autosave]]"
          results$="[[results]]"
          accept$="[[accept]]"
          multiple$="[[multiple]]">
      </iron-input>

      <slot name="suffix" slot="suffix"></slot>

      <template is="dom-if" if="[[hasValidationMessage]]">
        <paper-input-error
          slot="add-on"
          aria-live="assertive"
          error-message="[[errorMessage]]"
          invalid="[[invalid]]"
          focused="[[focused]]"
          validation-states="{{validationStates}}"
          horizontal-align="right"></paper-input-error>
      </template>
    </paper-input-container>
  </template>
</dom-module>
<script>

/**
 * `<paper-input>` single line text input styled for the Anypoint platform as a Polymer
 * powered web component
 *
 * It may include an optional error message.
 *
 * ```html
 * <paper-input required error-message="Value is required"></paper-input>
 * ```
 *
 * It may include a custom validator(s).
 *
 * ```html
 * <paper-input validator="my-validator" error-message="Value is required"></paper-input>
 * ```
 *
 * See `Anypoint.AnypointValidatableBehavior` for API and examples.
 *
 * ### Styling
 *
 * See `anypoint-text-container` for styling options.
 *
 * @customElement
 * @polymer
 * @demo demo/index.html
 * @appliesMixin Polymer.PaperInputBehavior
 * @memberof AnypointElements
 */
class PaperInput extends Polymer.PaperInputBehavior(Polymer.Element) {
  static get is() { return 'paper-input'; }

  constructor() {
    super();
    this._onIronInputReady = this._onIronInputReady.bind(this);
  }

  connectedCallback() {
    super.connectedCallback();
    this.addEventListener('iron-input-ready', this._onIronInputReady);
  }

  disconnectedCallback() {
    super.disconnectedCallback();
    this.removeEventListener('iron-input-ready', this._onIronInputReady);
  }
  /**
   * Returns a reference to the focusable element. Overridden from PaperInputBehavior
   * to correctly focus the native input.
   *
   * @return {!HTMLElement}
   */
  get _focusableElement() {
    return this.inputElement._inputElement;
  }

  _onIronInputReady() {
    // Only validate when attached if the input already has a value.
    if (!!this.inputElement.bindValue) {
      this.$.container._handleValueAndAutoValidate(this.inputElement);
    }
  }
}
window.customElements.define(PaperInput.is, PaperInput);
</script>
